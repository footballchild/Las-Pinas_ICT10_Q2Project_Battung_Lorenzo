<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Seatwork #2</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: rgb(255, 255, 255);
        }

        .navbar {
            background-color: darkblue;
        }

        .header {
            background-color: red;
            color: #fff;
            padding: 90px 0;
            text-align: center;
        }

        .header h1 {
            font-weight: 700;
            letter-spacing: 0.4px;
        }

        .border {
            border-color: black;
        }

        h1 {
            font-weight: bold;
            color: black;
        }
        button.btn {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">La Masia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="calculator.html">Grade Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="club.html">Clubs</a></li>
                </ul>
            </div>
        </div>
    </nav>


 <div class="container mx-auto p-2 m-5" style="width: 500px; border-style: solid; border-radius: 10px; background-color: rgb(255, 255, 255);">
        <div style="text-align: center;">
            <h1>Student Grade Calculator</h1>
            <br>
            <div class="col d-flex">
                <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px;">First Name</label>
                <input type="text" id="Fname" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="First name">
            </div>
            <br>    
            <div class="col d-flex">
                <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px;">Last Name</label>
                <input type="text" id="Lname" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="Last name">
            </div>

            <br>
            <br>
            
            <div>
                <h2>Enter your Grades:</h2>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">Science</label>
                            <input type="text" id="science" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">Math</label>
                            <input type="text" id="Math" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">English</label>
                            <input type="text" id="English" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">Filipino</label>
                            <input type="text" id="Filipino" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">ICT</label>
                            <input type="text" id="ICT" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                        <div class="col-md-6 d-flex align-items-center mb-3">
                            <label for="" style="background-color: red; border-radius: 10px 0px 0px 10px; padding: 5px; width: 100px; text-align: center;">PEH</label>
                            <input type="text" id="PEH" class="form-control" style="border-radius: 0px 10px 10px 0px; border: 2px solid black;" placeholder="67">
                        </div>
                    </div>
                </div>
            </div>

            <br>

            <div class="flex-grow-1 text-center">
                <!-- use type="button" so clicking doesn't submit/reload the page -->
                <button type="button" class="btn" py-click="Calculate" style="background-color: rgb(248, 248, 248); color: black;">
                    Submit Order
                </button>
            </div>


            <!-- result area updated by main.py -->
            <div class="container" style="text-align: left; border: 2px solid black; border-radius: 10px; padding: 10px; margin-top: 20px; background-color: rgb(134, 199, 255);">
                <p id="name">Name: -</p>
                <pre id="grades" style="white-space: pre-wrap; margin:0;">Subject Grades: -</pre>
                <h4 id="average">Total average: -</h4>
            </div>

          
            <script type="py" src="main.py"></script>
        </div>
    </div>
</body>
</html>
